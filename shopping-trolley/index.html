<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Shopping Trolley</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="primary-body">
            <div id="product-offers">
                <div class="product-items" id="product-one">
                    <h2 class="poduct-name">Hat</h2>
                    <img class="product-img" src="img/hat.jpg" alt="hat">
                    <div class="content-container">
                        <p class="price-display">15.70€</p>
                        <button class="add-to-list">Add to Cart</button>
                    </div>
                </div>
                <div class="product-items">
                    <h2 class="poduct-name">Lamp</h2>
                    <img class="product-img" src="img/lamp.jpg" alt="lamp">
                    <div class="content-container">
                        <p class="price-display">12.40€</p>
                        <button class="add-to-list">Add to Cart</button>
                    </div>
                </div>
                <div class="product-items">
                    <h2 class="poduct-name">MP3 Player</h2>
                    <img class="product-img" src="img/mp3-player.jpg" alt="mp3-player">
                    <div class="content-container">
                        <p class="price-display">9.80€</p>
                        <button class="add-to-list">Add to Cart</button>
                    </div>
                </div>
                <div class="product-items" id="product-four">
                    <h2 class="poduct-name">Socks</h2>
                    <img class="product-img" src="img/socks.jpg" alt="socks">
                    <div class="content-container">
                        <p class="price-display">5.60€</p>
                        <button class="add-to-list">Add to Cart</button>
                    </div>
                </div>
            </div>
            <div id="shopping-trolley">
                <h1>Shopping Trolley</h1>
                <div id="shopping-cart">
                    <div id="headlines">
                        <h2>Item</h2>
                        <h2>Price</h2>
                        <h2>Quantity</h2>
                    </div>
                    <div class="shopping-list"></div>
                </div>
                <div id="total-sum-container">
                    <button id="purchase-button">Purchase</button>
                    <p class="total">Total</p>
                    <p class="sum">0€</p>
                </div>
            </div>
        </div>
        <script src="script.js" async></script>
    </body>
</html>
